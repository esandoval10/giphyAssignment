<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dragonball Z Giphy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <div class="container">        
            <div class="row" id = "spawnButtons">
            </div>
            

            <div class="row">
                <div class="col-md-3 ">
                    <div class="input-group">
                    <input type="text" class="form-control" placeholder="Add a character" id="characterInput">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit" id="addCharacter">Go!</button>
                    </span>
                    </div>
                </div> 
            </div>

            
            <div class="row" id="gifs">
            </div>

    </div>

    <script src="assets/javascript/giphy.js"></script>
</body>

</html>
